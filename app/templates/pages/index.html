{% extends 'pages/home.html' %}
{% load static %}



{% block body %}

    
    <div class="container">
        


       
            {% for j in character %}
        


                <div id="mainDiv">
                    <div id="wrapperDiv">      
                        <a href="{% url 'app:details' pk=j.id %}"><img  id="mortyImg" src="{{ j.image.url }}" alt="{{ j.created_date }}"></a>
                
                            <h4 class="shortDescription">Name: {{ j.name }}</h4>
                            <h4 class="shortDescription">Planet: {{ j.planet }}</h4>
                            <h4 class="shortDescription">Quote: {{ j.quote }}</h4>
                            <br>
                            
                    </div>
                </div>



            {% endfor %}


             


        </div>


    
        
<link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
<script type="text/javascript" src="{% static 'styles/animation.js' %}"></script>

{% endblock %}
